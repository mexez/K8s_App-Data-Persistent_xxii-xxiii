apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: nginx-rs
 labels:
   app: nginx-pod
spec:
 replicas: 3
 selector:
   matchLabels:
     app: nginx-pod
 template:
   metadata:
     labels:
       app: nginx-pod
   spec:
     containers:
     - name: nginx-pod
       image: nginx:latest
       ports:
       - containerPort: 80

